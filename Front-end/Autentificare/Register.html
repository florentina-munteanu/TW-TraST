<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="/General(Meniu+Navbar)/Logo-TraST.png"/>
        <link rel="stylesheet" type="text/css" href="../General(Meniu+Navbar)/Style.css">
        <link rel="stylesheet" type="text/css" href="../Autentificare/Autentificare_Style.css">
    </head>
    <body>
        <div class="amplasareStanga">
            <div class="container">
                <img alt="Logo-TraST" src="../General(Meniu+Navbar)/Logo-TraST.png">
                <h1>Inregistreaza-te</h1>
                <form action="../PaginaPrincipala/Acasa.php" method="post">
                    <div class="inputBox">
                    <label for="nume"><b>Nume</b></label>
                    <input type="text" placeholder="Nume" name="nume" required>
                    </div>
                    <div class="inputBox">
                    <label for="prenume"><b>Prenume</b></label>
                    <input type="text" placeholder="Prenume" name="prenume" required>
                    </div>
                    <div class="inputBox">
                    <label for="email"><b>E-mail</b></label>
                    <input type="text" placeholder="Adresa de E-mail" name="email" required>
                    </div>
                    <div class="inputBox">
                    <label for="psw"><b>Parola</b></label>
                    <input type="password" placeholder="Parola" name="psw" required>
                    </div>
                    <div class="inputBox">
                    <input type="submit" value="Autentificare">
                    </div>
                </form>
                <a class="link" href="./Login.html">Ai deja un cont? Conecteaza-te</a>
            </div>
        </div>
        <div class="amplasareDreapta">
            <img src="welcomeImage.png" alt="welcomeImage">
        </div>
    </body>
</html>
